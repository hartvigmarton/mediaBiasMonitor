{% extends "base.html" %}
{% block title %}
    {{ post.title }}
{% endblock %}
{% block content %}

    <div class="blog_post">
        <h1>{{ post.title }}</h1>
        <div>
            <!-- Use the safe filter to render content as HTML -->
            {{ post.content|safe }}
        </div>
        <p>{{ post.pub_date }}</p>
    </div>
{% endblock %}
